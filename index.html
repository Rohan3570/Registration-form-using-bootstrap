<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>login page using bootstrap</title>
    
    <style>
    .pos{
        width: 400px;
        height: auto;
        margin: 50px auto;
    }
    
    body{
        background-image: url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg);
        background-position: cover;  
    }

    .card{
        background-color: #1FE0A1; 
    }

    </style>
</head>
<body >
    <form class="card card-body pos"  method="GET" action="#" id="registration-form">

    <h1 class="text-center card-title">Register Form:</h1>
  
    <input type="text" name="username" id="username" placeholder="Username" class="rounded" required autofocus/></br>
    <input type="email" name="email" id="email"  placeholder="Enter your email" class="rounded" required/>

    <span class="card-text">please enter a valid email address</span></br>

    <input type="password" name="password" id="password" min="8" max="10" placeholder="password" class="rounded" required/>

    <span class="card-text">Minimum of 8 characters</span></br>

    <input type="password" name="confirm password" min="8" max="10" placeholder="Confirm password" class="rounded" required/></br>
    
    <div class="custom-control custom-radio">
        <input type="radio" id="Male" name="gender" class="custom-control-input">
        <label class="custom-control-label" for="Male">Male</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="Female" name="gender" class="custom-control-input">
        <label class="custom-control-label" for="Female">Female</label>
      </div>
      
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1" required>
        <label class="custom-control-label" for="customCheck1">I have read and accept term and conditions</label>
      </div></br>
    
    <button class="btn btn-block btn-success btn-lg" type="submit" id="button">SUBMIT</button>

    </form>
</body>
</html>
